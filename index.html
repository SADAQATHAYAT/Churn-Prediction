    <div class="container" id="app"></div>

    <script>
        // Generate data
        function generateData() {
            const data = [];
            for (let i = 0; i < 5000; i++) {
                const tenure = Math.floor(Math.random() * 72) + 1;
                const monthlyCharges = 20 + Math.random() * 100;
                const contract = Math.random() < 0.5 ? 0 : Math.random() < 0.6 ? 1 : 2;
                
                let churnProb = 0.1;
                if (tenure < 12) churnProb += 0.3;
                if (contract === 0) churnProb += 0.25;
                if (monthlyCharges > 80) churnProb += 0.15;
                
                data.push({
                    tenure: tenure,
                    monthlyCharges: monthlyCharges,
                    contract: contract,
                    churn: Math.random() < churnProb ? 1 : 0
                });
            }
            return data;
        }

        const data = generateData();
        const churnCount = data.filter(d => d.churn === 1).length;
        const churnRate = churnCount / data.length;
        
        const businessImpact = {
            customersAtRisk: Math.floor(5000 * churnRate * 0.782),
            revenueLoss: Math.floor(5000 * churnRate * 0.782 * 75 * 12 / 1000),
            retention: Math.floor(5000 * churnRate * 0.782 * 0.6),
            savings: Math.floor(5000 * churnRate * 0.782 * 0.6 * 75 * 12 / 1000)
        };

                        backgroundColor: chartColors.warning,
                        pointRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#ffffff' } },
                        tooltip: { backgroundColor: 'rgba(15, 23, 42, 0.95)' }
                    },
                    scales: {
                        y: { 
                            ticks: { 
                                color: '#94a3b8',
                                callback: v => v + '%'
                            },
                            grid: { color: 'rgba(148, 163, 184, 0.1)' },
                            title: { display: true, text: 'Churn Rate', color: '#94a3b8' }
                        },
                        x: { 
                            ticks: { 
                                color: '#94a3b8',
                                callback: v => '$' + v
                            },
                            grid: { display: false },
                            title: { display: true, text: 'Monthly Price', color: '#94a3b8' }
                        }
                    }
                }
            });

            // Chart 8: Support effect
            new Chart(document.getElementById('chart8'), {
                type: 'bar',
                data: {
                    labels: ['With Support', 'No Support'],
                    datasets: [{
                        label: 'Churn Rate',
                        data: [18, 32],
                        backgroundColor: [chartColors.success, chartColors.danger],
                        borderRadius: 6
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            ...commonOptions.scales.y,
                            ticks: {
                                ...commonOptions.scales.y.ticks,
                                callback: v => v + '%'
                            }
                        }
                    }
                }
            });

            // Chart 9: Age groups
            new Chart(document.getElementById('chart9'), {
                type: 'bar',
                data: {
                    labels: ['0-12m', '12-24m', '24-36m', '36-48m', '48m+'],
                    datasets: [{
                        label: 'Customers',
                        data: [1200, 950, 850, 700, 1300],
                        backgroundColor: chartColors.info,
                        borderRadius: 6
                    }]
                },
                options: commonOptions
            });

            // Chart 10: Day patterns
            new Chart(document.getElementById('chart10'), {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Cancellations',
                        data: [42, 38, 35, 40, 52, 28, 25],
                        borderColor: chartColors.secondary,
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 6
                    }]
                },
                options: commonOptions
            });

            // Large Trend Chart
            new Chart(document.getElementById('trendChart'), {
                type: 'line',
                data: {
                    labels: ['Now', 'Month 1', 'Month 2', 'Month 3', 'Month 4', 'Month 5', 'Month 6'],
                    datasets: [{
                        label: 'If We Do Nothing',
                        data: [28, 31, 34, 37, 40, 43, 46],
                        borderColor: chartColors.danger,
                        borderWidth: 4,
                        borderDash: [10, 5],
                        tension: 0.3,
                        pointRadius: 8
                    }, {
                        label: 'If We Take Action',
                        data: [28, 26, 23, 20, 18, 16, 14],
                        borderColor: chartColors.success,
                        borderWidth: 4,
                        tension: 0.3,
                        pointRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'top',
                            labels: { color: '#ffffff', font: { size: 14, weight: 'bold' } }
                        },
                        tooltip: { backgroundColor: 'rgba(15, 23, 42, 0.95)' }
                    },
                    scales: {
                        y: { 
                            ticks: { 
                                color: '#94a3b8',
                                callback: v => v + '%',
                                font: { size: 12 }
                            },
                            grid: { color: 'rgba(148, 163, 184, 0.1)' },
                            title: { 
                                display: true, 
                                text: 'Churn Rate', 
                                color: '#ffffff',
                                font: { size: 14 }
                            }
                        },
                        x: { 
                            ticks: { color: '#94a3b8', font: { size: 12 } },
                            grid: { display: false }
                        }
                    },
                    animation: { duration: 2500 }
                }
            });
        }, 100);
    </script>
